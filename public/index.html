<!DOCTYPE html>
<html>
<head>
  <title>Palette-Picker</title>
  <meta charset="UTF-8">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <section class="palette">
    <header>
      <h1>Palette Picker</h1>
    </header>
    <div class="colors">
      <div class="color one">
        <img src="../assets/unlocked.svg" alt="lock">
        <img class="hidden" src="../assets/locked.svg" alt="lock">
        <span>#FFFFFF</span>
      </div>
      <div class="color two">
        <img src="../assets/unlocked.svg" alt="lock">
        <img class="hidden" src="../assets/locked.svg" alt="lock">
        <span>#FFFFFF</span>
      </div>
      <div class="color three">
        <img src="../assets/unlocked.svg" alt="lock">
        <img class="hidden" src="../assets/locked.svg" alt="lock">
        <span>#FFFFFF</span>
      </div>
      <div class="color four">
        <img src="../assets/unlocked.svg" alt="lock">
        <img class="hidden" src="../assets/locked.svg" alt="lock">
        <span>#FFFFFF</span>
      </div>
      <div class="color five">
        <img src="../assets/unlocked.svg" alt="lock">
        <img class="hidden" src="../assets/locked.svg" alt="lock">
        <span>#FFFFFF</span>
      </div>
    </div>
    <button class="generate-palette">Generate Palette!</button>
    <div class="palette-controls">
      <select id="saved-palettes">
        <option value="default">Select Palette</option> -->
      </select>
      <input placeholder="palette name">
      <button class="save-palette">Save Palette</button>
    </div>
  </section>
  <section class="project-controls">
    <h3>Create new projects:</h3>
    <div>
      <input placeholder="new project name">
      <button class="save-project">Save Project</button>
    </div>
  </section>
  <section class="projects">
    <!-- projects -->
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="./js/jquery.min.js">')</script>
  <script src="./js/script.js"></script>
</body>
</html>
